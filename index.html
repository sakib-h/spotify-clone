<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Spotify - Your Favorite Music is Here</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>
			<ul>
				<li class="brand">
					<img src="logo.png" alt="Spotify" title="Spotify" /> Spotify
				</li>
				<li>Home</li>
				<li>About</li>
			</ul>
		</nav>

		<div class="container">
			<div class="songList">
				<h1>Billboard top 10 this Week</h1>

						<img alt="1" />
						<span class="songName"></span>

							><span class="timeStamp"
								>05:34
								<i
									id="1"
									class="songItemPlay far fa-play-circle"></i
							></span>
						</span>
					</div>

		<div class="bottom">
			<input
				type="range"
				name="range"
				id="myProgressBar"
				min="0"
				max="100"
				value="0" />
			<div class="icons">
				<!-- Font Awesome Icons -->
				<i id="previous" class="fas fa-2x fa-step-backward"></i>
				<i class="far fa-2x fa-play-circle" id="masterPlay"></i>
				<i id="next" class="fas fa-2x fa-step-forward"></i>
			</div>
			<div class="songInfo">
				<img src="playing.gif" alt="equalizer" width="42px" id="gif" />
				<span id="songTitle"> </span>
			</div>
		</div>
		<script
